<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
</head>
<body>
    <h1>HTML FORM</h1>
    <Form>
        <label for="username">username:</label>
        <input type="text" id="username" placeholder="username" required><br><br>
        <label for="password">password:</label>
        <input type="password" id="password" placeholder="password" required><br><br>
        <label for="email">email:</label>
        <input type="email" id="email" placeholder="email" required><br><br>
        
        <p>select your gender</p>
        <label for="male">male</label>
        <input type="radio" name="gender" id="male" value="male"><br>
        <label for="female">female</label>
        <input type="radio" name="gender" id="female" value="female"><br>
        <label for="other">other</label>
        <input type="radio" name="gender" id="other" value="other"><br>
        <label for="age-group">select your age age-group</label>
        <select name=" " id="age group">
            <option value="1-5">1-5</option>
            <option value="5-8">5-8</option>
            <option value="8-12">8-12</option>
            <option value="12-17">12-17</option>
            <option value="17-23">17-23</option>
            <option value="23-30">23-30</option>

        </select><br><br>
        <p>comment below</p>
        <textarea.name="" id="" cols="30" rows="20" placeholder="type here"></textarea.name><br>
        pink color:<input type="color" name="" id="">
        date:<input type="date" name="" id=""><br>

        <input type="submit" value="sing in">
    </Form>
    
</body>
</html>
